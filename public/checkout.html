<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Wanderlust</title>
    <link rel="stylesheet" href="stylehome.css"> <!-- Ensure this is your correct CSS file -->
</head>
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        
        .checkout-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        
        h1, h2 {
            text-align: center;
            color: #333;
        }
        
        .booking-summary {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f0f0f0;
            border-radius: 8px;
        }
        
        .booking-summary p {
            margin: 5px 0;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        
        input[type="text"],
        input[type="email"] {
            width: calc(100% - 10px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
    </style>
    <div class="checkout-container">
        <h1>Checkout</h1>
        <div class="booking-summary">
            <h2>Booking Summary</h2>
            <p><strong>Destination:</strong> Paris</p>
            <p><strong>Travel Dates:</strong> September 20 - September 27, 2024</p>
            <p><strong>Number of Travelers:</strong> 2 Adults</p>
            <p><strong>Total Price:</strong> $2,500</p>
        </div>

        <form id="checkoutForm">
            <h2>Billing Information</h2>
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <label for="state">State/Province:</label>
            <input type="text" id="state" name="state" required>

            <label for="zip">ZIP/Postal Code:</label>
            <input type="text" id="zip" name="zip" required>

            <h2>Payment Information</h2>
            <label for="cardNumber">Credit Card Number:</label>
            <input type="text" id="cardNumber" name="cardNumber" required>

            <label for="expDate">Expiration Date:</label>
            <input type="text" id="expDate" name="expDate" placeholder="MM/YY" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required>

            <button type="submit">Complete Booking</button>
        </form>
    </div>

    <script src="checkout.js"></script> <!-- Ensure this is your correct JS file -->
</body>
</html>
